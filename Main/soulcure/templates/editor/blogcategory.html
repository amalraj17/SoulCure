{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Blog Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 500px;">
                <h5 class="d-inline-block text-success text-uppercase border-bottom border-5">Blog Post</h5>
                <h1 class="display-4">Latest Blog Posts</h1>
            </div>
            <div class="row g-5">
                {% for post in posts %}
                <div class="col-xl-4 col-lg-6">
                    <div class="bg-light rounded overflow-hidden">
                        <img class="img-fluid w-100" src="{{ post.image.url }}" alt="{{ post.title }}">
                        <div class="p-4">
                            <a class="h3 d-block mb-3" href="{% url 'single_blog' post.id %}">{{ post.title }}</a>
                            <p class="m-0">{{ post.subtitle }}</p>
                        </div>
                        <div class="d-flex justify-content-between border-top p-4">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle me-2" src="{% static "img/user.jpg" %}" width="25" height="25" alt="">
                                <small>{{ post.author.name }}</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <small class="ms-3"><i class="far fa-eye text-primary me-1"></i>{{ post.total_views }}</small>
                                <small class="ms-3"><i class="far fa-comment text-primary me-1"></i>{{ post.total_comments }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %} 
                {% comment %} <div class="col-12 text-center">
                    <button class="btn btn-primary py-3 px-5">Load More</button>
                </div> {% endcomment %}
            </div>
        </div>
    </div>
    <!-- Blog End -->
    

  

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    {% endblock %}
