{% extends 'editor/base.html' %}
{% load static %}

{% block content %}
<br><br>
<div class="container mt-5"style="width:900px; margin-left:32%;">
    <h2 class="mb-3 text-center">Add New Blog</h2>
    <p class="fs-5 text-dark text-center">Your voice is a beacon, guiding readers through the labyrinth of thought and experience. So, let your creativity soar, and may your words illuminate the path for others to follow.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="title">Title:</label>
            <input type="text" class="form-control form-control-sm" id="title" name="title" required>
        </div>
        <div class="form-group mb-3">
            <label for="subtitle1">Subtitle 1:</label>
            <input type="text" class="form-control form-control-sm" id="subtitle1" name="subtitle1" required>
        </div>
        <div class="form-group mb-3">
            <label for="subtitle2">Subtitle 2:</label>
            <input type="text" class="form-control form-control-sm" id="subtitle2" name="subtitle2" required>
        </div>
        <div class="form-group mb-3">
            <label for="subtitle3">Subtitle 3:</label>
            <input type="text" class="form-control form-control-sm" id="subtitle3" name="subtitle3" required>
        </div>
        <div class="form-group mb-3">
            <label for="subtitle">Subtitle:</label>
            <textarea class="form-control form-control-sm" id="subtitle" name="subtitle" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="intro">Introduction:</label>
            <textarea class="form-control form-control-sm" id="intro" name="intro" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="content1">Content 1:</label>
            <textarea class="form-control form-control-sm" id="content1" name="content1" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="content2">Content 2:</label>
            <textarea class="form-control form-control-sm" id="content2" name="content2" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="content3">Content 3:</label>
            <textarea class="form-control form-control-sm" id="content3" name="content3" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file form-control-sm" id="image" name="image">
        </div>
        <div class="form-group mb-3">
            <label for="category">Category:</label>
            <select class="form-control form-control-sm" id="category" name="category" required>
                <option value="" selected disabled>Select Category</option>
                {% for i in cat %}
                <option value="{{ i.name }}">{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button  id="submit"type="submit" style="height:50px;"class="btn btn-success rounded btn-sm d-block mx-auto w-25 mb-5">Submit</button>
    </form>
</div>


{% endblock %}
