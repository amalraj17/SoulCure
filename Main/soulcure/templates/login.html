{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8"> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

   <style>
      .soul-logo { 
         mix-blend-mode: color-burn;
      }

      .placform::placeholder {
         position: absolute;
         left: 10px;
      }


      label {
         font-weight: bold;
      }
   </style>
</head>

        <!-- ... (rest of your content) ... -->
 


<body class="vh-100 ">
   <!--[if lt IE 7]>
         <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <section class="vh-100" style="background: linear-gradient(to bottom, rgba(44, 48, 37, 0.63), rgba(58, 92, 63, 0.719)), url('/static/img/bg6.jpg') no-repeat center center / cover; background-color: #38754a;">
     
           <div class="container py-5 h-100">
         <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center align-items-center h-100">
            <div class="col">
               <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                  <img class="soul-logo" src="{% static 'img/s1.png' %}">

               </div>
               <h5 class="fw-normal mb-3 pb-3 text-center text-dark  opacity-100" style="letter-spacing: 1px;">
                  Your sanctuary for soulful healing and wellness</h5>

            </div>
            <div class="col">
               <div class="card"
                  style="border-radius: 1rem; background: linear-gradient(to bottom, rgb(170, 189, 155), rgba(171, 175, 167, 0.294));">
                  <div class="card-body p-4 p-lg-5 text-black">
                     <h2 class="fw-normal mb-3 pb-3 text-center "
                        style="letter-spacing: 1px; font-weight:bold; color:#305f0a;">Login</h2>
                     <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                           <label class="form-label" for="form2Example17">Email</label>
                           <input type="email" id="email" name="email" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-1">
                           <label class="form-label" for="form2Example27">Password</label>
                           <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        </div>
                        <p style="color: #000000;"><a class="small text-muted" href="{% url 'reset_password' %}">Forgot password?</a></p>
                        <div class="d-flex justify-content-center mt-md-3">
                           <button class="btn btn-dark btn-lg w-50" id="submit" type="submit">Login</button>
                        </div>
                        {% if error_message %}
                        <div class="d-flex justify-content-center"><p class="text-danger mt-2 fs-3">{{error_message}}</p></div>
                        {% endif %}
                        <p class="mb-1 mt-1 pb-lg-2 text-center" style="color: #0e2b7a;">Don't have an account? <a
                              href="{% url 'register' %}" style="color: #0e2b7a;">Register here</a></p>
                        <hr>
                        <h6 class="text-center"> Or login with</h6>
                        <br>
                        <div class="pt-1 mb-4">
                           <a href="{% provider_login_url 'google' %}?next=/">
                           <button class="btn btn-dark btn-lg btn-block w-100" type="button">
                              <i class="fab fa-google"></i> Sign in with Google
                           </button>
                        </a>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="" async defer></script>

</body>

</html>
