<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Notifications</title> 
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <style> 
        body { 
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif; 
        } 
 
        .card { 
            border: none; 
            border-radius: 10px; 
            background-color: #ffffff; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        } 
 
        .list-group-item { 
            border: none; 
            padding: 1rem; 
        } 
 
        .unread { 
            font-weight: bold; 
        } 
 
        .success-message { 
            color: #155724; 
            background-color: #d4edda; 
            border-color: #c3e6cb; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid transparent; 
            border-radius: 4px; 
        } 
 
        .btn-primary { 
            background-color: #007bff; 
            border-color: #007bff; 
            transition: background-color 0.3s ease; 
        } 
 
        .btn-primary:hover { 
            background-color: #0056b3; 
            border-color: #0056b3; 
        } 
    </style> 
</head> 
<body> 
 
<div class="container mt-5"> 
    <div class="card"> 
        <div class="card-body"> 
            <ul class="list-group"> 
                {% for notification in notifications %} 
                <li class="list-group-item"> 
                    {% if notification%} 
                    <strong class="text-success">{{ notification.content }}</strong> 
                    {% else %} 
                    <span class="success-message">{{ notification.content }}</span> 
                    {% endif %} 
                </li> 
                {% empty %} 
                <li class="list-group-item">No notifications to display.</li> 
                {% endfor %} 
            </ul> 
        </div> 
        <div class="card-footer text-center"> 
            <form method="post" action="{% url 'mark_notifications_as_read' %}"> 
                {% csrf_token %} 
                <button type="submit" class="btn btn-primary">Mark All as Read</button> 
            </form> 
        </div> 
    </div> 
</div> 
 
<!-- Bootstrap JS --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
 
</body> 
</html>
