    <body>
        <!-- schedule_meeting_modal.html -->

<div class="modal fade" id="scheduleMeetingModal" tabindex="-1" role="dialog" aria-labelledby="scheduleMeetingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleMeetingModalLabel">Schedule Meeting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="scheduleMeetingForm" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="scheduleMeetingForm" class="btn btn-primary">Schedule Meeting</button>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to set the appointment_id when the "Schedule Meeting" button is clicked
    $(document).on('click', '.btn-update-status', function () {
        var appointmentId = $(this).data('appointment-id');
        $('#id_appointment_id').val(appointmentId);
    });
</script>

        <script src="" async defer></script>
    </body>
</html>
