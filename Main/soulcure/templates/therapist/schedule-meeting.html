<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <!-- Include Bootstrap CSS (add appropriate paths) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Include Bootstrap JS (add appropriate paths) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .forms-expanded {
      margin-top: px;
    }

    h2 {
      color: aliceblue;
      text-align: center;
    }

    button {
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="mt-5">
    <h2 class="align-center text-center text-success">Schedule Therapy Session</h2>
    <div class="container p-5 card ">

      <form method="post" class=" mx-auto w-75" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mt-2">
          <label for="{{appointment.client.name }}">Client Name and Appointment Date:</label>
          <h3>{{appointment.client.name}}, &nbsp{{appointment.date}},{{appointment.time_slot}}</h3>

          <div id="phoneValidation" class="invalid-feedback">
            Please enter 10 digit valid phone number
          </div>
        </div>

        {{ form.as_p }}



        {% if error_message %}
        <p class="text-danger">{{error_message}}</p>
        {% endif%}
        <div class="d-flex mt-5 justify-content-center w-100 align-items-center">
          <a href="{% url 'view-appointment-therapist' %}" class="btn btn-dark sub-btn w-25 mx-4"
            type="submit">Back</button></a>
          <button class="btn btn-dark sub-btn w-25" type="submit">Schedule</button>

        </div>
      </form>
    </div>
  </div>
</body>

</html>
